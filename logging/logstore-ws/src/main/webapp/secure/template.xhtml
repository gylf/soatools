<?xml version="1.0" encoding="utf-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:s="http://jboss.com/products/seam/taglib"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich" template="../template.xhtml">

  <ui:define name="content">
    <a4j:form>
      <rich:dropDownMenu value="Management">
        <rich:menuItem  submitMode="ajax" value="LogStore"  action="#{logStoreSearch.enter}"/>

		<rich:menuItem  submitMode="ajax" value="Message Statistics" action="#{messageStatisticsController.enter}"/>

        <rich:menuItem  submitMode="ajax" value="JMS DeadLetter" action="#{jbmDeadLetterController.enter}"/>

        <rich:menuItem  submitMode="ajax" value="ESB DeadLetter" action="#{esbDeadLetterController.enter}"/>
        		
        <rich:menuItem  submitMode="ajax" value="Logout"  action="#{identity.logout}"/>
      </rich:dropDownMenu>
    </a4j:form>
    <ui:insert name="contentDetail"/>
  </ui:define>
</ui:composition>
